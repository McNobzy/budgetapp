{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

<form action="/edit-income/{{income.id}}" method="POST" class="ba-form">
    {% csrf_token %}
    <h3>Edit Income</h3>
    <input type="text" name="period" value="{{income.period}}" class="ba-text-input">

    <input type="text" name="amount" value="{{income.amount}}" pattern="[0-9]*" class="ba-text-input">
    
    <input type="submit" class="ba-button">
</form>
