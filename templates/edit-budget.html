{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

<form action="/edit-budget/{{budget.id}}" method="POST" class="ba-form">
    {% csrf_token %}
    <h3>Edit Budget</h3>
    <input type="text" name="budget-name" value="{{budget.name}}" class="ba-text-input">
    <input type="text" name="amount" value="{{budget.amount}}" pattern="[0-9]*" class="ba-text-input">
    <select name="income_from" class="form-select" id="" class="ba-text-input">
        {% for income in incomes %}
          <option value="{{income.id}}">{{income}}</option>
        {% endfor %}
    </select>
    <input type="submit" class="ba-button">
</form>
