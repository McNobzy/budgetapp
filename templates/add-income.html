<style>
    body {
      background-color: rgba(0, 213, 213, 0.4);
    }
    
    .container {
      border: 1px solid #ccc;
    }
    
    .col {
      /*   border: 1px solid #ccc; */
      align-content: center;
      justify-content: center;
      text-align: center;
    }
    
    .form {
      background-color: #eef;
      padding: 40px;
      width: 700px;
      border-radius: 7px;
      border: 1px solid #ddd;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
    }
    
    @media only screen and (max-width: 1200px) {
      .row {
        display: block;
      }
    }
    
    .ba-submit{
  color: #0d6efd !important;
  border: 1px solid #0d6efd !important;
  background-color: #fff !important;
  text-transform: uppercase !important;
}
    
    </style>


{% include 'header.html' %}
{% for message in messages %}
<div class="mb-3">
    <h1 class="display-5" style="color:red;">{{message}}</h1>
</div>
{% endfor %}
<div class="form">
    <form action="/add-income" method="POST">
        {% csrf_token %}
      <div class="row">
        <div class="col">

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="period" placeholder="Income period">
            <label for="floatingInput">Period:</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" pattern="[0-9]*" name="amount" placeholder="Income amount">
            <label for="floatingInput">Amount:</label>
          </div>

          <br>
          <div class="mb-3">
            <input type="submit" value="Add Income" class="btn btn-primary form-control form-control-lg ba-submit">
          </div>
        </div>
      </div>
    </form>
  </div>
